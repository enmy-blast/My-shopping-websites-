<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b30000, #ff0000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      width: 330px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #b30000;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: #ff0000;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #cc0000;
    }
    .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>

  <button onclick="login()">Login</button>

  <p>
    Donâ€™t have an account?
    <a href="signup.html">Sign Up</a>
  </p>
</div>

<script>
function login() {
  const nameInput = document.getElementById('name').value.trim();
  const phoneInput = document.getElementById('phone').value.trim();

  const user = JSON.parse(localStorage.getItem('user'));

  if (!user) {
    alert("Client not found");
    return;
  }

  const fullName = user.firstName + " " + user.lastName;

  if (nameInput === fullName && phoneInput === user.phone) {
    // Correct credentials
    window.location.href = 'main.html';
  } else {
    alert("Client not found");
  }
}
</script>

</body>
</html>
